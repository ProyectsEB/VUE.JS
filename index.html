<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
   Contador: {{contador}}
   <button type="button" v-on:click="stop">detener</button>

   
        
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        //data , methods, props, computed, watch, destroyed
        const holaMundo = {
            data(){
                return {
                    contador : 0,
                    intervalo: null,
                    isRunning: true

                }
            },
            mounted(){
              this.intervalo =  setInterval(() => {
                    this.contador++
                }, 1000);
                this.isRunning = true;
            },

            methods:{
                stop(){
                    if(this.isRunning)
                    {
                        
                    clearInterval(this.intervalo)
                    this.isRunning = false;
                    }
                    else{
                        this.intervalo =  setInterval(() => {
                            this.contador++
                        }, 1000);
                        this.isRunning = true;
                    }
                }
            }

        }

        Vue.createApp(holaMundo).mount('#app')
    </script>
    
</body>
</html>
